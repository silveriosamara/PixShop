<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Vendas - Gestor</title>
    <!-- Link para o Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Histórico de Vendas</h2>

        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>ID da Venda</th>
                    <th>Vendedor</th>
                    <th>Valor Total</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for venda in vendas %}
                <tr>
                    <td>{{ venda['id'] }}</td>
                    <td>{{ venda['username'] }}</td>
                    <td>R$ {{ venda['total'] }}</td>
                    <td>{{ venda['data_venda'] }}</td>
                    <td>{{ venda['status'] }}</td>
                    <td>
                        {% if venda['status'] == 'completada' %}
                        <form action="{{ url_for('cancelar_venda', sale_id=venda['id']) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Cancelar Venda</button>
                        </form>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center">
            <a href="{{ url_for('gestor_home') }}" class="btn btn-primary mt-3">Voltar ao Início</a>
        </div>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
