<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comissões do Vendedor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a.btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        a.btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Comissões do Vendedor</h1>

    <table class="table">
    <thead>
        <tr>
            <th>ID da Venda</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Comissão</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for comissao in comissoes %}
        <tr>
            <td>{{ comissao['id'] }}</td>
            <td>{{ comissao['name'] }}</td>
            <td>{{ comissao['quantidade'] }}</td>
            <td>{{ comissao['comissao'] }}%</td>
            <td>{{ comissao['status'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


    <!-- Botão para voltar à página inicial -->
    <div style="text-align: center;">
        <a href="{{ url_for('vendedor_home') }}" class="btn">Voltar à Página Inicial</a>
    </div>
</body>
</html>
