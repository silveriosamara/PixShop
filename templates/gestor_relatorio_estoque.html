<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Estoque</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Relatório de Estoque</h1>

        <!-- Tabela de Produtos com Botão de Exclusão -->
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td>{{ produto.name }}</td>
                    <td>{{ produto.description }}</td>
                    <td>{{ produto.quantity }}</td>
                    <td>R$ {{ produto.price }}</td>
                    <td>
                        <!-- Formulário de Exclusão -->
                        <form action="{{ url_for('remover_produto', produto_id=produto.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Botão para Voltar -->
        <div class="text-center mt-4">
            <a href="{{ url_for('gestor_home') }}" class="btn btn-primary">Voltar ao Painel do Gestor</a>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
