<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Relatório de Vendas</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Produto</th>
                <th>Vendedor</th>
                <th>Quantidade</th>
                <th>Data da Venda</th>
                <th>Total</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for venda in vendas %}
            <tr>
                <td>{{ venda.id }}</td>
                <td>{{ venda.produto }}</td>
                <td>{{ venda.vendedor }}</td>
                <td>{{ venda.quantidade }}</td>
                <td>{{ venda.data_venda }}</td>
                <td>R$ {{ venda.total_venda }}</td>
                <td>{{ venda.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
