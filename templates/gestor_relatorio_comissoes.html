<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Comissões - Gestor</title>

    <!-- Link para o Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Relatório de Comissões - Gestor</h2>

        <!-- Tabela de comissões -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Vendedor</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Comissão</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for comissao in comissoes %}
                    <tr>
                        <td>{{ comissao.vendedor }}</td>
                        <td>{{ comissao.produto }}</td>
                        <td>{{ comissao.quantidade }}</td>
                        <td>R$ {{ comissao.comissao }}</td>
                        <td>{{ comissao.status }}</td>
                        <td>
                            <form action="{{ url_for('pagar_comissao', comissao_id=comissao.id) }}" method="POST">
                                <button type="submit" class="btn btn-success">Marcar como Paga</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Botão de retorno -->
        <div class="text-center mt-4">
            <a href="{{ url_for('gestor_home') }}" class="btn btn-primary">Voltar à Página Inicial</a>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
