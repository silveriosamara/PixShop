<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Mercado Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
        }
        .alert-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Pagamento do Produto: <strong>{{ produto['name'] }}</strong></h1>
    <p><strong>Quantidade:</strong> {{ quantidade }}</p>
    <p><strong>Preço Total:</strong> R$ {{ total_preco }}</p>

    <div class="alert alert-info">
        <p>Para realizar o pagamento, use o link abaixo:</p>
        <a href="{{ link_pagamento }}" class="btn btn-primary" target="_blank">Pagar com Mercado Pago</a>
    </div>

    <!-- Botão para retornar ao painel -->
    <a href="{{ url_for('vendedor_home') }}" class="btn btn-secondary">Voltar para o início</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
